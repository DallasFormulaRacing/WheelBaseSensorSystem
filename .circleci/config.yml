version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  test_current_branch:
    jobs:
      - test:
          filters:
            branches:
              only: 
                - "<< pipeline.git.branch >>"